<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess My Christmas List üéÑ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(160deg, #0f3d2e, #145a42);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      padding: 20px;
      overflow: hidden;
    }

    /* ‚ùÑÔ∏è Snow container */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snow span {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(110vh);
      }
    }

    .card {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 380px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 28px 22px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #e63946;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 24px;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    .correct {
      font-size: 26px;
      font-weight: 700;
    }

    .wrong {
      font-size: 18px;
      opacity: 0.9;
    }

    .you {
      font-size: 34px;
      font-weight: 700;
      margin: 10px 0;
    }

    .small {
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .you {
        font-size: 40px;
      }
    }
  </style>
</head>

<body>

  <!-- ‚ùÑÔ∏è Snow -->
  <div class="snow" id="snow"></div>

  <div class="card">
    <h1>Guess my Christmas list üéÑ</h1>
    <p>Hint: it‚Äôs not a thing.</p>

    <input
      type="text"
      id="guess"
      placeholder="Type your guess here..."
      autocomplete="off"
    />

    <button onclick="checkAnswer()">Submit</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    /* ‚ùÑÔ∏è Generate snow */
    const snowContainer = document.getElementById("snow");
    const snowCount = 40; // ‡∏õ‡∏£‡∏±‡∏ö‡πÑ‡∏î‡πâ (‡∏¢‡∏¥‡πà‡∏á‡∏°‡∏≤‡∏Å ‡∏¢‡∏¥‡πà‡∏á‡∏´‡∏ô‡∏≤)

    for (let i = 0; i < snowCount; i++) {
      const snow = document.createElement("span");
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 5 + Math.random() * 10 + "s";
      snow.style.opacity = Math.random();
      snow.style.transform = `scale(${Math.random()})`;
      snowContainer.appendChild(snow);
    }

    function checkAnswer() {
      const input = document.getElementById("guess").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (input === "you" || input === "me") {
        result.innerHTML = `
          <div class="correct">‚úÖ Correct.</div>
          <div class="small">you‚Äôre pretty good at this üòâ</div>
        `;
      } else {
        result.innerHTML = `
          <div class="wrong">‚ùå Wrong.</div>
          <div class="you">It‚Äôs you.</div>
          <div class="small">nice try though üòâ</div>
        `;
      }

      result.style.display = "block";
    }
  </script>

</body>
</html>
