<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess My Christmas List üéÑ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(160deg, #0f3d2e, #145a42);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 28px 22px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #e63946;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 24px;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    .wrong {
      font-size: 18px;
      opacity: 0.9;
    }

    .you {
      font-size: 34px;
      font-weight: 700;
      margin: 10px 0;
    }

    .small {
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* desktop enhancement */
    @media (min-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .you {
        font-size: 40px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Guess my Christmas list üéÑ</h1>
    <p>Hint: it‚Äôs not a thing.</p>

    <input
      type="text"
      id="guess"
      placeholder="Type your guess here..."
      autocomplete="off"
    />

    <button onclick="checkAnswer()">Submit</button>

    <div class="result" id="result">
      <div class="wrong">‚ùå Wrong.</div>
      <div class="you">It‚Äôs you.</div>
      <div class="small">nice try though üòâ</div>
    </div>
  </div>

  <script>
    function checkAnswer() {
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
